<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: 'Lucida Console';
    }
    h1{
      font-family: 'Courier New', monospace;
    } 
    input[type=text], select, textarea {
      font-family: 'Courier New', monospace;
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;

      resize: vertical;
    }
    label {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      padding: 12px 12px 12px 0;
      display: inline-block;
    }
    input[type=submit] {
      background-color: #3b41a8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      float: right;
    }
    input[type=submit]:hover {
      opacity: .5;
    }

    .container {
      border-radius: 5px;
      background-color: white;
      padding: 20px;
    }
    .col-3 {
      float: left;
      width: 25%;
      margin-top: 6px;
    }
    .col-9 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }
  /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

  /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
  @media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
      width: 100%;
      margin-top: 0;
    }
  }
  </style>

<body>
  <div class="container">
    <h1>Music Generator</h1>
    <form method="POST" action="/add">
      <div class="row">
        <div class="col-3">
          <label for="username">Username</label>
        </div>
        <div class="col-9">
          <input type="text" id="userid" name="userid" placeholder="Your username..." >
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="fname">Name</label>
        </div>
        <div class="col-9">
          <input type="text" id="name" name="name" placeholder="Your name...">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="lname">Genre</label>
        </div>
        <div class="col-9">
          <select id="genre" name="genre">
            <option value="" disabled selected>Select your favorite genre</option>
            <option value="rap">rap</option>
            <option value="pop">pop</option>
            <option value="country">country</option>
            <option value="hip-hop">hip-hop</option>
            <option value="k-pop">k-pop</option>
            <option value="r&b">r&ampb</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="country">Mood</label>
        </div>
        <div class="col-9">
          <select id="mood" name="mood">
            <option value="" disabled selected>Select your favorite mood of music</option>
            <option value="happy">happy</option>
            <option value="sad">sad</option>
            <option value="chill">chill</option>
            <option value="love">love</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="subject">Artists</label>
        </div>
        <div class="col-9">
          <textarea id="artists" name="artists" placeholder="List your favorite artists separated by ', ' ..." style="height:120px"></textarea>
        </div>
      </div>
      <div class="row" style="margin-top:10px;">
        <input type="submit" value="Generate">
      </div>
    </form>
  </div>

  <p><a href="another">See available concerts</a></p>
</body>
</html>
